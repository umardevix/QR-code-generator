<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link
		href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Poppins:wght@400;600;700;800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
		rel="stylesheet">
	<link rel="stylesheet" href="./css/reset.css">
	<link rel="stylesheet" href="./css/style.css">
	<title>QR-code</title>
</head>

<body>
	<h1 class="title">QR code генератор</h1>
	<form id="form" class="card">
		<h2 class="card-title">Введите текст или ссылку:</h2>
		<input id="input" value="hello" type="text" class="input" id="url" autocomplete="off"
			placeholder="Текст или ссылка">
		<button type="submit" class="btn">Сгенерировать</button>
		<div id="qrCode" class="card-qr"></div>
	</form>

	<script src="./js/main.js"></script>
</body>

</html>
